<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Document title -->
    <title>William Brendel, PhD in AI | Product Strategist & Machine Learning Expert</title>

    <!-- Default meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Android/Chrome: Dark Mode notch color -->
    <meta name="theme-color" content="#111111" media="(prefers-color-scheme: dark)">
    <!-- Android/Chrome: Light Mode notch color -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

    <!-- Fonts -->
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preload fonts asynchronously to improve initial page load -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet"
        type="text/css"
      />
    </noscript>

    <!-- Favicon -->
    <link href="assets/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <!-- Other links, like styles -->
    <link href="css/index.css" rel="stylesheet" type="text/css">

    <!-- Page script -->
    <script src="scripts/index.js" type="module" defer></script>

    <!-- Canonical url -->
    <link href="https://william-brendel.com/" rel="canonical">

    <!-- SEO | Generic -->
    <meta name="description" content="I'm a Product Strategist & Machine Learning Expert">
    <meta name="image" content="assets/profile.webp">
    
    <!-- SEO | Open Graph meta tags -->
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://william-brendel.com/">
    <meta property="og:site_name" content="William Brendel">
    <meta property="og:title" content="Product Strategist & Machine Learning Expert" />
    <meta property="og:description" content="Book a session with William Brendel or download his resume." />
    <meta property="og:image" content="https://william-brendel.com/assets/profile.webp" />
    <meta property="og:image:alt" content="William Brendel's profile picture">
     
    <!-- SEO | Twitter/X card tags -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:creator" content="@iamnotanaibot">
    <meta property="twitter:description" content="Book a session with William Brendel or download his resume.">
    <meta property="twitter:title" content="Product Strategist & Machine Learning Expert">
    <meta property="twitter:image" content="https://william-brendel.com/assets/profile.webp">
    <meta property="twitter:image:alt" content="William Brendel's profile picture">
    
    <!-- Structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfilePage",
        "mainEntity": {
          "@type": "Person",
          "name": "William Brendel",
          "description": "Product Strategist & Machine Learning Expert",
          "image": "https://william-brendel.com/assets/profile.webp",
        }
      }
    </script>
  </head>
  <body>
    <!-- Main content area where chat messages will be displayed -->
    <main id="content">
      <div id="welcome">
        <div>
          <h2>Hi, I'm <b>William</b> Brendel</h2>
          <h1>Where should we start?</h1>
          <span><i>You can click the</i> <b>︙</b> <i>button to access my info,<br/>or simply chat with me</i><br/>↴</span>
        </div>
      </div>
    </main>
    <div id="chat-input-container">
      <!-- Chat options -->
      <div id="chat-options">
        <a id="chat-options-linkedin" class="button liquid-glass" title="Click to go to my LinkedIn page" href="https://www.linkedin.com/in/william-brendel" target="_blank">
          <img src="assets/icons/linkedin.svg"/>
          View my LinkedIn
        </a>
        <button id="chat-options-share-profile" class="liquid-glass">
          <img src="assets/icons/share.svg"/>
          Share my profile
        </button>
        <a id="chat-options-book-call" class="button liquid-glass" title="Click to book a 30min call with me" href="https://calendly.com/william-brendel/30min" target="_blank">
          <img src="assets/icons/call.svg"/>
          Book 30min with me
        </a>
        <a id="chat-options-download-resume" class="button liquid-glass" title="Click to download my resume" href="assets/William Brendel Resume - 2025.pdf" target="_blank">
          <img src="assets/icons/download.svg"/>
          Download my resume
        </a>
      </div>
      <!-- User input form -->
      <form id="chat-input-form" class="liquid-glass">
        <!-- Left-side input actions (attachments, options) -->
        <div id="chat-input-left-buttons">
          <button id="options" type="button">
            <span>︙</span>
          </button>
        </div>

        <!-- Main chat textarea -->
        <textarea
          id="chat-input"
          placeholder="Ask me anything…"
          rows="1"
        ></textarea>

        <!-- Right-side input actions (send, voice, etc.) -->
        <div id="chat-input-right-buttons">
          <button id="send" class="liquid-glass">
            <img src="assets/icons/arrow-up.svg">
          </button>
          <button id="stop" class="liquid-glass">
            <div></div>
          </button>
        </div>
      </form>
    </div>
    <svg style="display: none;">
      <filter id="liquid-glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
        <!-- feTurbulence creates a noise pattern for the distortion -->
        <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="0" result="turbulence" />
        <!-- feDisplacementMap uses the noise pattern to warp the image beneath -->
        <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="5" xChannelSelector="R" yChannelSelector="G" />
      </filter>
    </svg>
  </body>
</html>
